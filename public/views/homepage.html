<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #000000;
            padding: 20px;
        }
        h1 {
            color: #ffe81f;
        }
        form {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #ffe81f;
            color: #000000;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffd700;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            padding: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to the Star Wars Characters Hub</h1>
    <p>Explore and add new characters to the galaxy!</p>
</header>

<main>
    <form id="addCharacterForm" action="/characters" method="POST">
        <h2>Add a New Character</h2>
        <input type="text" id="name" name="name" placeholder="Character Name" required>
        <textarea id="description" name="description" placeholder="Character Description" required></textarea>
        <button type="submit">Add Character</button>
    </form>
</main>

<footer>
    <p>Star Wars API Web Application | May the Force be with you!</p>
</footer>
</body>
</html>
