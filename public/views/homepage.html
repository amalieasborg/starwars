<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #000000;
            padding: 20px;
        }
        h1 {
            color: #ffe81f;
        }
        main {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center items horizontally */
            margin: 50px auto; /* Center main content vertically */
        }
        form {
            max-width: 400px; /* Set a max width for the form */
            width: 100%; /* Make the form stretch */
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            margin-right: 20px; /* Space between form and character list */
            box-sizing: border-box; /* Include padding in the width */
            display: flex; /* Use flexbox for form layout */
            flex-direction: column; /* Arrange items vertically */
        }
        .character-list {
            max-width: 400px; /* Set a max width for the character list */
            width: 100%; /* Make the character list stretch */
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            text-align: left;
            box-sizing: border-box; /* Include padding in the width */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in the width */
        }
        textarea {
            min-height: 120px; /* Set a minimum height for the textarea */
            resize: vertical; /* Allow vertical resizing */
        }
        button {
            background-color: #ffe81f;
            color: #000000;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Space above the button */
        }
        button:hover {
            background-color: #ffd700;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            padding: 10px;
            color: #ffffff;
        }
        .character-item {
            background-color: #3e3e3e; /* Darker background for each character item */
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex; /* Use flexbox for item layout */
            justify-content: space-between; /* Space between name and buttons */
            align-items: center; /* Center items vertically */
        }
        .character-name {
            font-weight: bold; /* Bold the character name */
            margin-bottom: 5px; /* Space below the name */
        }
        .character-item button {
            margin-left: 10px; /* Space between buttons */
            background-color: #ffe81f; /* Button background color */
        }
        .character-item button:hover {
            background-color: #ffd700; /* Hover effect */
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to the Star Wars Characters Hub</h1>
    <p>Explore and add new characters to the galaxy!</p>
</header>

<main>
    <!-- Form for adding characters -->
    <form id="addCharacterForm">
        <h2>Add a New Character</h2>
        <input type="text" id="name" name="name" placeholder="Character Name" required>
        <textarea id="description" name="description" placeholder="Character Description" required></textarea>
        <button type="submit">Add Character</button>
    </form>

    <!-- Character list -->
    <div class="character-list" id="characterList">
        <h2>Character List</h2>
        <div id="charactersContainer">
            <!-- More characters will be added here dynamically -->
        </div>
    </div>
</main>

<footer>
    <p>Star Wars API Web Application | May the Force be with you!</p>
</footer>

<!-- Link to external JavaScript file -->
<script src="/js/frontend.js"></script>
</body>
</html>
